{% extends 'base.html' %}

{% block style %}

table, th, td {
    border: 1px solid black;
    text-align: center;
}

{% endblock %}

{% block body1 %}

<table>
  <thead>
    <th>Proper Word</th>
    <th>Upper Case Word</th>
    <th>Lower Case Word</th>
  </thead>

    {% for word in words %}

        <td>{{ word.word }}</td>
        <td>{{ word.word|upper }}</td>
        <td>{{ word.word|lower }}</td>
    </tr>
    {% endfor %}
 </table>

{% endblock %}
